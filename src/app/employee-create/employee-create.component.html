<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.sales_id" class="form-control" placeholder="Sales Id">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.date_of_purchase" class="form-control" placeholder="Date of Purchase ">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.customer_id" class="form-control" placeholder="Customer Id">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.fuel" class="form-control" placeholder="Fuel">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.vehicle_segment" class="form-control" placeholder="Vehicle Segment">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.selling_price" class="form-control" placeholder="Selling Price">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.power_steering" class="form-control" placeholder="Power Steering">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.airbags" class="form-control" placeholder="Airbags">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.sunroof" class="form-control" placeholder="Sunroof">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.matt_finish" class="form-control" placeholder="Matt Finish">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.music_system" class="form-control" placeholder="Music System">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.customer_gender" class="form-control" placeholder="Customer Gender">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.customer_income_group" class="form-control" placeholder="Customer Income Group">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.customer_region" class="form-control" placeholder="Customer Region">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.customer_marital_status" class="form-control" placeholder="Customer Marital Status">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)">Create Bill</button>
    </div>

  </div>
</div>
